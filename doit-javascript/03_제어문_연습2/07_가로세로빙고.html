<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      아래의 모양이 출력(document.write)되는 프로그램을 작성하시오.

      출력
      12345
      23456
      34567
      45678
      56789
        
    */
      for (var i = 1; i <= 5; i++) {
        document.write(i, i + 1, i + 2, i + 3, i + 4 + "</br>");
      }
    </script>
  </body>
</html>
