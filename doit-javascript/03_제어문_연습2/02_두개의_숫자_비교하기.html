<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        두 정수 A와 B가 주어졌을때, A와 B를 비교하는 프로그램이다.

        조건에 따라 아래의 세가지중 하나를 출력(document.write)한다.
        A가 B보다 큰 경우에는 '>'를 출력한다.
        A가 B보다 작은 경우에는 '<'를 출력한다.
        A와 B가 같은 경우에는 '=='를 출력한다.

        예시
          입력: 1 2
          출력: <

      */
      var number1 = prompt("첫번째수", "0");
      number1 = parseInt(number1);

      var number2 = prompt("두번째수", "0");
      number2 = parseInt(number2);

      if (number1 > number2) {
        document.write(">");
      } else if (number1 < number2) {
        document.write("<");
      } else if (number1 == number2) {
        document.write("==");
      }
    </script>
  </body>
</html>
