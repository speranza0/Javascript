<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      중첩반복문
      이중for문
      for문안에 for문이 있음.
    */

      for (var i = 1; i <= 2; i++) {
        // i = 3 j = 3
        // i = 2
        for (var j = 1; j <= 2; j++) {
          document.write(i * j); // i = 2 * 1 // 2 * 2
          document.write("<br>");
        }
      }
    </script>
  </body>
</html>
