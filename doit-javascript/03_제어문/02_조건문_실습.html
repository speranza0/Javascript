<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <form id="form">
      온도:
      <input name="temp" type="text" />
      <button type="submit">전송</button>
    </form>
    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var temp = event.target.temp.value;
        });
    </script>
  </body>
