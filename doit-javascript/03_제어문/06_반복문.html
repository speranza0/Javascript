<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      반복문
      while문 (do~while) / for문

      비슷유형 패턴이 반복되는 경우
      사용한다.

      for문
      for(초깃값; 조건식; 증감식) {
        자바스크립트 모드;
      }
    */

      for (var i = 0; i < 5; i++) {
        document.write(i);
      }
    </script>
  </body>
</html>
