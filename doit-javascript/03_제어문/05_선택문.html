<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      선택문
      동작은 조건문과 같다.
      하지만 사용방법이 다르다.

      switch(변수) {
        case 값1:
          자바스크립트 코드
          break;
        case 값2:
          자바스크립트 코드
          break;
        default:
          자바스크립트 코드
      }

      셋트다!
      switch ~ case ~ break

    */

      var season = "봄";

      switch (season) {
        case "봄":
          document.write("봄이 왔다");
          break;
        case "여름":
          document.write("여름이다~");
          break;
        case "가을":
          document.write("단풍이 드는 계절");
          break;
        case "겨울":
          document.write("올라프 두등 등장");
          break;
        default:
          document.write("뭥미?");
      }
    </script>
  </body>
</html>
