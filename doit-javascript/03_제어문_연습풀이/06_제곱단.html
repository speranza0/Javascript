<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        구구단 결과의 제곱된 값이 출력(document.write)되는 프로그램을 작성하시오.
        2단 ~ 9단
        출력
          2X1=4
          2X2=16
          ...
          9X9=6561

      */

      for (var i = 2; i <= 9; i++) {
        for (var j = 1; j <= 9; j++) {
          document.write(i + "x" + j + "=" + i * i * j * j);
          document.write("<br>");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
