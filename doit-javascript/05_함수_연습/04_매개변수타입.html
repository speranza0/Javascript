<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
          매개변수의 타입이 string이면 문자, number이면 숫자를 출력하는 함수를 만드시오.
          함수명: ptype
          리턴값: 문자 또는 숫자 또는 undefined
        */
      // 여기부터 작성하시오.
      function ptype(type) {
        if (typeof type === "string") {
          return "문자";
        } else if (typeof type === "number") {
          return "숫자";
        } else {
          return undefined;
        }
      }
      // 아래의 코드는 절대 수정하지 말것!
      document.write(ptype(1)); // 숫자
      document.write("<br/>");
      document.write(ptype("이순신")); // 문자
      document.write("<br/>");
      document.write(ptype(-434)); // 숫자
      document.write("<br/>");
      document.write(ptype("%$%#")); // 문자
      document.write("<br/>");
      document.write(ptype()); // undefined
    </script>
  </body>
</html>
