<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li>바나나</li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $("ul li").length; // 3
      var li = $("ul li");
      // [li , li, li]

      var c = li.map(function (index, value) {
        var text = $(value).text();
        return "<div>" + text + "</div>";
      });
      // c ?
      console.log(c); // 자료형?
      // c = ["<div>사과</div>", "<div>딸기</div>", "<div>바나나</div>"];
      // c = "<div>사과</div><div>딸기</div><div>바나나</div>";
      document.write(c.get().join(""));
    </script>
  </body>
</html>
