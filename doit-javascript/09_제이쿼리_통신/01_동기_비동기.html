<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 동기 => 순서가 보장된다.
      // 비동기 => 순서는 보장 X
      // 같은거..
      // Promise

      console.log("실행 전"); // 1

      var promise = new Promise(function (resolve) {
        setTimeout(function () {
          // 위임
          console.log("실행!"); // 3
          resolve("다했어!"); // 다했습니다 보고함
        }, 3000);
      });

      promise
        .then(function (data) {
          console.log(data);
          console.log("실행 후");
        })
        .catch();
    </script>
  </body>
</html>
