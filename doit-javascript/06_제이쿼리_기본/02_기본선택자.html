<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="jquery">Hello Jquery</p>
    <p class="javascript">Javascript</p>
    <p class="hi">hi jquery</p>
    <h1 class="javascript">big javascript</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      // 전체선택자
      var all = $("*");
      console.log(all);

      // 아이디 선택자
      var jq = $("#jquery");
      console.log(jq);

      // 클래스 선택자
      var js = $(".javascript");
      console.log(js);

      // 요소 선택자
      // reset.css html 태그 스타일링
      var p = $("p");
      console.log(p);

      // 그룹 선택자
      var group = $(".javascript, .hi");
      console.log(group);

      // 종속 선택자
      var h1js = $("h1.javascript");
      console.log(h1js);
    </script>
  </body>
</html>
