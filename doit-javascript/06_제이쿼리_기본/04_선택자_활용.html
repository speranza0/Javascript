<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="step2">
      <div class="container">
        <a class="logo" href="#">
          <div class="images">
            <img
              class="semas"
              src="/images/semas_ci.png"
              alt="소상공인시장진흥공단"
            />
            <div class="line"></div>
            <img class="mss" src="/images/mss_logo.png" alt="중소벤처기업부" />
          </div>
          <div class="title">소상공인 <strong>새희망자금</strong></div>
        </a>
      </div>
      <nav class="step">
        <div class="left"></div>
        <div class="container">
          <ul>
            <li class="step no1">
              <p class="order">STEP 01</p>
              <p class="title">유의사항 안내</p>
            </li>
            <li class="arrow">
              <img src="/images/step_arrow_active.png" alt="화살표" />
            </li>
            <li class="step no2">
              <p class="order">STEP 02</p>
              <p class="title">정보동의</p>
            </li>
            <li class="arrow">
              <img src="/images/step_arrow_trans.png" alt="화살표" />
            </li>
            <li class="step no3">
              <p class="order">STEP 03</p>
              <p class="title">대상자 확인</p>
            </li>
            <li class="arrow">
              <img src="/images/step_arrow.png" alt="화살표" />
            </li>
            <li class="step no4">
              <p class="order">STEP 04</p>
              <p class="title">자가진단표</p>
            </li>
            <li class="arrow">
              <img src="/images/step_arrow.png" alt="화살표" />
            </li>
            <li class="step no5">
              <p class="order">STEP 05</p>
              <p class="title">세부항목 입력</p>
            </li>
            <li class="arrow no6">
              <img src="/images/step_arrow.png" alt="화살표" />
            </li>
            <li class="step no6">
              <p class="order">STEP 06</p>
              <p class="title">증빙서류 첨부</p>
            </li>
            <li class="arrow">
              <img src="/images/step_arrow.png" alt="화살표" />
            </li>
          </ul>
        </div>
        <div class="right"></div>
      </nav>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(".title strong").css("color", "red");
    </script>
  </body>
</html>
