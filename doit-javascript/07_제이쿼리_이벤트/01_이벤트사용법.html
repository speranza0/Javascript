<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        이벤트
        사용자의 인터렉션

        클릭, 스크롤, 마우스 등..
        콜백을 등록하여 프로그램을 제어한다.

        내가 원하는 시점이 아니라. 다른 누군가에 의해 실행되는 함수 => 콜백함수
        사용자의 클릭이나, 스크롤 등 다양한 브라우저에서 하는 행동에 의해서 실행되는 함수.

        로그인, 회원가입
        사용자가 클릭했을때 실행...

        브라우저가 켜졌을때
        사용자가 브라우저 닫기 버튼을 눌렀을때..

        사용자, 브라우저의 액션에 따라 실행하는 함수를 등록한다.

        트리거

        사용법
        선택자.on('이벤트명', '콜백함수');
        선택자.이벤트 등록 메서드('콜백함수');
      */
    </script>
