<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      아래의 문자열에서 javascript가 몇번 적혀있는지 추출하는 프로그램을 작성하시오.
    */
      var str =
        "css,html,javascript,java,php,javascript,python,react,vue,backbone,nodejs,javascript";

      var filter = str.split(",");
      var sum = 0;

      for (var i = 0; i < filter.length; i++) {
        if (filter[i] === "javascript") {
          sum++;
        }
      }
      document.write(sum);
    </script>
  </body>
</html>
