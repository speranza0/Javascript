<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        주민번호 앞자리 + 뒷자리 한자리 입력하면 아래의 형태로 출력되는 프로그램을 작성하시오.
        (총 7자리 입력)

        예시1
          입력
            9102151
          출력
            1991년 02월 15일

        예시2
          입력
            0203013
          출력
            2002년 03월 01일

        예시3
          입력
            9412192
          출력
            1994년 12월 19일
      */
      var number = prompt("주민번호 앞자리 + 뒷자리 한자리", "");
      var YMD = number.slice(0, 6);

      var year = YMD.substr(0, 2);
      var month = YMD.substr(2, 2);
      var day = YMD.substr(4, 2);

      if (number.charAt(6) === "3" || number.charAt(6) === "4") {
        document.write("20" + year + "년 " + month + "월 " + day + "일");
      } else {
        document.write("19" + year + "년 " + month + "월 " + day + "일");
      }
    </script>
  </body>
</html>
