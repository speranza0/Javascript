<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        아래의 이름 명단끝에 '님'자를 붙인
        배열 rs를 출력하시오.

        ["홍길동님", "강감찬님" ...]
      */

      var array = [
        "홍길동",
        "강감찬",
        "이순신",
        "연개소문",
        "장수왕",
        "의자왕",
      ];
      var rs = [];
      array.forEach(function (value, i) {
        rs.push(array[i] + "님");
      });
      document.write(rs);
    </script>
  </body>
</html>
