<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        아래의 이름 명단에서 성이 김씨인 사람들만 추출한 배열을 화면에 출력하세요.
      */

      var array = [
        "김칠구",
        "고석구",
        "김갑순",
        "차하나",
        "한지우",
        "김나희",
        "하석현",
        "김철수",
        "홍주석",
      ];
      console.log(array);

      var rs = array.filter(function (value, index) {
        if (value.charAt(0) === "김") {
          return value;
        }
      });
      console.log(rs);
      document.write(rs);
    </script>
  </body>
</html>
