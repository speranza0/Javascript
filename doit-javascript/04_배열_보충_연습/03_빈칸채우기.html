<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        아래의 프로그램이 예측한 값이 나오도록 함수를 작성해보자.
      */

      var array = [
        "홍길동",
        "강감찬",
        "이순신",
        "연개소문",
        "장수왕",
        "의자왕",
      ];

      var filter = function (value, index) {
        // 여기를 작성하세요.
        return index > 3;
      };

      var rs = array.filter(filter);
      document.write(rs); // ["장수왕", "의자왕"]
    </script>
  </body>
</html>
