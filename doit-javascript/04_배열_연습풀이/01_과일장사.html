<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      과일 장사를 위해 메뉴판을 만들자.
      ※ 배열과 반복문을 활용하여 만들것

      아래와 같은 결과를 화면에 표현해야한다.

      과일팝니다!!
      사과
      딸기
      바나나
      파인애플
      수박

      출제의도 위밍업..
      반복문 돌려서 배열에 접근하는 방법
    */

      // 아래의 코드는 절대 수정하지 말것!
      var menu = ["사과", "딸기", "바나나", "파인애플", "수박"];
      document.write("과일팝니다!!<br/>");
      // 여기부터 작성하시오.
      for (i = 0; i < menu.length; i++) {
        document.write(menu[i], "<br>");
      }
    </script>
  </body>
</html>
