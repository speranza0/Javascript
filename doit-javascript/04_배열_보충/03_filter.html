  <body>
    <script>
      var a = [1, 2, 3, 4, 5];

      function filter(fn) {
        var a = [1, 2, 3, 4, 5];
        var temp = [];

        for (var i = 0; i < a.length; i++) {
          var c = fn(a[i], i);
          if (c) {
            temp.push(a[i]);
          }
        }

        return temp;
      }

      var b = a.filter(function (value, index) {
        return value % 2 === 0; // true or false
      });

      console.log(b);
    </script>
