  <body>
    <script>
      var a = [1, 2, 3, 4, 5];
      var b = [];
      // for (var i = 0; i < a.length; i++) {
      //   document.write(a[i]);
      // }
      // var b = [2, 4, 6, 8, 10];

      for (var i = 0; i < a.length; i++) {
        b.push(a[i] * 2);
      }

      console.log(b);

      function map(fn) {
        var a = [1, 2, 3, 4, 5];
        var temp = [];
        for (var i = 0; i < a.length; i++) {
          var c = fn(a[i], i);
          temp.push(c);
        }
        return temp;
      }

      b = a.map(function (value, index) {
        return value * 2;
      });

      console.log(b);
    </script>
