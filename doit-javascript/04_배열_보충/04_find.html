  <body>
    <script>
      var a = [1, 2, 3, 4, 5];

      function find(fn) {
        var a = [1, 2, 3, 4, 5];
        for (var i = 0; i < a.length; i++) {
          // i = 1
          var c = fn(a[i], i);
          if (c) {
            return a[i];
          }
        }
      }

      var b = a.find(function (value, index) {
        return value % 2 === 0; //
      });

      console.log(b);
      // [2] - X
      // 2 - O
    </script>
