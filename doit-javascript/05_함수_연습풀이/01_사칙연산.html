<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        2개의 수를 입력하면 사칙연산이 된 결과를 화면에 표시하는 프로그램을 작성하시오.
        ※ sum, subtract, multiply, divide 함수를 만들어야함.
      */

      // 아래의 코드는 절대 수정하지 말것!
      var number1 = prompt("첫번째수", 0);
      number1 = parseInt(number1);
      var number2 = prompt("두번째수", 0);
      number2 = parseInt(number2);

      // 여기부터 작성하시오.
      function sum(number1, number2) {
        return number1 + number2;
      }
      function subtract(number1, number2) {
        return number1 - number2;
      }
      function multiply(number1, number2) {
        return number1 * number2;
      }

      function divide(number1, number2) {
        return number1 / number2;
      }

      // 아래의 코드는 절대 수정하지 말것!
      document.write("더하기 결과:" + sum(number1, number2));
      document.write("<br/>");
      document.write("빼기하기 결과:" + subtract(number1, number2));
      document.write("<br/>");
      document.write("곱하기 결과:" + multiply(number1, number2));
      document.write("<br/>");
      document.write("나누기하기 결과:" + divide(number1, number2));
    </script>
  </body>
</html>
