<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        매개변수의 갯수를 출력하는 함수를 만드시오.
        함수명: plength
        리턴값: 매개변수의 갯수
      */
      // 여기부터 작성하시오.
      function plength () {
        return arguments.length;
      }

      // 아래의 코드는 절대 수정하지 말것!
      document.write(plength(1, 4, 12)); // 결과값3
      document.write("<br/>");
      document.write(plength(1)); // 1
      document.write("<br/>");
      document.write(plength(1, 4, 12, 5, 2)); // 5
      document.write("<br/>");
      document.write(plength()); // 0
      document.write("<br/>");
    </script>
  </body>
</html>
