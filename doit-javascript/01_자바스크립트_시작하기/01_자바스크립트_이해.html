    <!--

    자바스크립트

    HTML - 화면의 텍스트(정보)를 담아서 표현  
    CSS - 화면의 정보를 이쁘게 꾸밈  
    JAVASCRIPT - 사용자와 상호작용(클릭, 입력 등) 프로그래밍적으로 제어

    HTML과 CSS는 정적요소(한번 작성하면 변하지 않는다. 불변)  
    => 만든사람이 수정하지않으면 변화하지 않는다..

    JAVASCRIPT는 상호작용에 따라 내용(HTML)을 수정하거나 CSS를 변경하는것이 가능하다.  
    => 동적요소

    대표적인 활용 예시

    유효성검사 -> 비밀번호 8자 이상 입력하세요. 경고창을 띄우거나.. 빨간색 텍스트를 표시하거나..  
    서버와 통신 -> FORM의 정보를 서버에 전달하는 역할
    애니메이션 -> CSS를 확장하여 다양하게 표현할수 있다. (이미지 슬라이더)

    확장되면 서버언어로서 nodejs


  --></body>
