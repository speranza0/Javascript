<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 마크업은 수정하지 말것! -->
    <div class="ok">연금수령가능</div>
    <div class="no">불가능</div>
    <script>
      /*
        연금의 수령나이는 65세이다.
        나이를 입력받아 연금수령 나이면 
        연금수령가능
        
        기준 미달이면
        불가능
        이 화면에 표기되도록 해보자.

        선택자.hide() 를 활용하면 원하는 DOM을 display none처리할 수 있다.
      
      */

      var age = prompt("나이 입력", "0");
      age = parseInt(age);

      if (age > 64) {
        $(".no").hide();
      } else {
        $(".ok").hide();
      }
    </script>
  </body>
</html>
