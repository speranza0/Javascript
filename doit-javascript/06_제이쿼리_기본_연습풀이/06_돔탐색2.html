<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="b">
        <div class="b"></div>
      </div>
      <div class="a">
        <div id="jquery" class="a">
          <div class="hello">헬로</div>
          <div id="root"></div>
        </div>
      </div>
      <div class="c">
        <div></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      /*
        아래의 dom 변수에 담긴 선택자를 바탕으로
        돔을 탐색하여 원하는 돔을 선택해보자.
      */

      var dom = $("#root");

      // 헬로 가 담겨있는 div.hello
      dom.prev();

      // #jquery를 포함하고 있는 div만 추출
      dom.parent().children();
      // dom.closest(".a")

      // div.a div.b div.c 3개
      dom.parent().parent().parent().children();
      // dom.closest("body > div").children();
    </script>
  </body>
</html>
