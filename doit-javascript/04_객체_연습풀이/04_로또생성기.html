<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        로또생성기
        로또는 1~45의 숫자로 이루어진 중복이 없는 숫자 6개의 번호이다.

        로또번호를 추첨하여 출력해보자.
        document.write 사용
      */
      // 아래의 내용은 지우지말것!
      var lotto = [];

      // 여기서 부터 작성하시오.
      for (var i = 0; i < 6; i++) {
        var lottoNum = Math.floor(Math.random() * 45) + 1;
        if (lotto.indexOf(lottoNum) === -1) {
          // 중복있는지 체크해서 처리
          lotto.push(lottoNum);
        } else {
          i--;
        }
      }

      // 재귀함수로도 짤순있음..

      // 아래의 내용은 지우지말것!
      document.write(
        lotto.sort(function (a, b) {
          return a - b;
        })
      );
    </script>
  </body>
</html>
