<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        지금 이순간의 한달뒤를 아래와 같이 표현해보자.
        YYYY년 MM월 DD일 HH시 mm분
        4자리  2자리 2자리 2자리 2자리

        자리수를 꼭확인할것!

        만약 실행 시점의 시간이 2022/03/10 16:03 이라면
        2022년 04월 10일 16시 03분 으로 출력 (document.write 사용)
      */

      var today = new Date();
      var nowYears = today.getFullYear();
      var nowMonth = ("0" + (today.getMonth() + 2)).slice(-2);
      var nowDate = ("0" + today.getDate()).slice(-2);
      var nowHours = ("0" + today.getHours()).slice(-2);
      var nowMinutes = ("0" + today.getMinutes()).slice(-2);

      // 우리가 배운 삼항연산자
      // var nowMonth = today.getMonth() + 2;
      // var nowFormatMonth = nowMonth < 10 ? "0" + nowMonth : nowMonth;

      document.write(
        nowYears +
          "년 " +
          nowMonth +
          "월 " +
          nowDate +
          "일 " +
          nowHours +
          "시 " +
          nowMinutes +
          "분 "
      );
    </script>
  </body>
</html>
