<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        아래의 코드의 결과값을 예측해보자.
      */

      function write(print) {
        if (print) {
          document.write(print);
        } else {
          document.write("<br/>");
        }
      }

      var str = function (num, fnc) {
        for (var i = 0; i < num + 1; i++) {
          fnc("*");
        }
      };

      for (var i = 0; i < 5; i++) {
        str(i, write);
        write();
      }
    </script>
  </body>
</html>
