<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // return값이 문자열 apple 함수 frut를 선언하시오.
      function frut() {
        return "apple";
      }
      // 함수 frut를 호출한 값을 변수 spt에 담으시오.
      var spt = frut();
      // 매개변수로 fitem을 받아 console로 출력하는 함수를 변수 fprt에 담으시오.
      var fprt = function (fitem) {
        console.log(fitem);
      };
      // 함수 fprt를 spt를 첫번째 파라미터로 호출하시오.
      spt(fprt);
      // return 값이 5인 무명함수를 선언하고 즉시 호출한 뒤 변수 five에 담으시오.
      var five = (function () {
        return 5;
      })();
      // 함수 fprt를 five를 첫번째 파라미터로 호출하시오.
      fprt(five);
      // 매개변수로 fn을 받는 함수 fnc를 선언하고 함수내에서 fn을 호출하는 함수를 선언하시오.
      function fnc(fn) {
        fn();
      }
      // 함수 fnc를 (return값이 10인 무명함수를 파라미터로) 호출하시오.
      fnc(function () {
        return 10;
      });
    </script>
  </body>
</html>
