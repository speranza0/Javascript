<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <form id="form" method="post">
      전화번호: <input name="phone" type="text" /><br />
      <button type="submit">전송</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.serializeObject/2.0.3/jquery.serializeObject.min.js"></script>
    <script>
      $("#form").on("submit", function (event) {
        event.preventDefault();
        var target = $(event.target);
        var params = target.serializeObject();

        console.log(params.phone);

        // 검증
        // match(string), test(regx)

        var isChecked = params.phone.match(
          /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/
        );
        if (!isChecked) {
          alert("전화번호 양식이 잘못되었습니다.");
          return;
        }

        // 원하는 처리

        // 치환
        // replace
      });
    </script>
  </body>
</html>
