<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form" method="post">
      생년월일 (YYYYMMDD)
      <input name="text" type="text" /><br />
      <button type="submit">전송</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.serializeObject/2.0.3/jquery.serializeObject.min.js"></script>
    <script>
      $("#form").on("submit", function (event) {
        event.preventDefault();
        var target = $(event.target);
        var params = target.serializeObject();

        console.log(params.text);

        var birthchecked = params.text.match(
          /^(19[0-9][0-9]|20\d{2})(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/
        );
        // var birthchecked = params.text.match(
        //   /^(19[0-9][0-9]|20\d{2})-(0[0-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])$/
        // );
        if (!birthchecked) {
          alert("생년월일 입력이 잘못되었습니다.");
          return;
        }
      });
    </script>
  </body>
</html>
