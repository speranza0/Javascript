<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      길이가 5인 배열(array)가 있다.
      사용자는 0~5가지 입력할수 있고
      입력한 수만큼 배열의 뒤 요소를 제거한 결과를 화면에 출력하시오.

      예시1
        배열 
          [1,5,4,2,1]
        입력
          1
        출력
          1,5,4,2
          
      예시2
        배열 
          [1,5,4,2,1]
        입력
          2
        출력
          1,5,4
      */
      var array = [1, 5, 4, 2, 1];

      var n = prompt("0~5", "0");
      var value = parseInt(n);

      for (var i = 0; i < value; i++) {
        array.splice(-1, 1);
      }

      document.write(array);
    </script>
  </body>
</html>
