<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      사용자는 배열의 n번째를 입력하고 값을 입력하면 배열의 n번째 요소를 입력한 값으로 바꿔주자.
      단, 배열의 길이보다 큰 n번째를 입력하는 경우
      "공간이 없습니다"를 출력

      
    */
      // 아래의 코드는 절대 수정하지 말것!
      var array = [54, 23, 40, 59, 69];

      var n = prompt("몇번째?", 0);
      n = parseInt(n);
      var value = prompt(n + "번째 바꿀값?", 0);

      // 여기부터 작성하시오.

      if (n <= array.length || n > 0) {
        array.splice(n - 1, 1, value);
      } else {
        document.write("공간이 없습니다");
      }
      // 아래의 코드는 절대 수정하지 말것!
      document.write(array);
    </script>
  </body>
</html>
