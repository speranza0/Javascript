<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        스코프
        변수, 함수의 유효범위
        변수가 문맥상 유효한가?
      */
      var a = 1; // 전역변수

      // Closure 클로저
      // 함수 안의 변수들이 보존된다.
      function b() {
        var a = 2; // 지역변수
        document.write(a);
      }

      document.write(a); // 1 ?
      document.write("<br>");
      b(); // 2
      a = 3;
      b(); //3? 2? 1?
    </script>
  </body>
</html>
