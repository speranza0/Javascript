<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 메서드 유사 함수
      //배열의 메서드
      // 꼭 알아야할것. length pop push join
      var frut = ["사과", "딸기", "바나나", "수박", "토마토"];
      document.write(frut.length);

      // 반복문 활용
      for (var i = 0; i < frut.length; i++) {}

      frut.push("멜론"); // 배열에 마지막에 데이터를 추가한다.
      frut.pop(); // 배열의 마지막 데이터를 삭제한다.

      frut.reverse();
      frut.shift(); // pop의 반대 배열의 첫번째 데이터를 삭제한다.

      var frutString = frut.join("<br/>"); // 배열을 스트링으로 바꿔준다.

      document.write(frut);

      document.write("<br/>");
      document.write(frutString);

      var frut2 = ["사과", "딸기", "바나나", "수박", "토마토"];
      var array = frut2.slice(2, 3); // 바나나
      document.write("<br/>");
      document.write(array);
    </script>
  </body>
</html>
