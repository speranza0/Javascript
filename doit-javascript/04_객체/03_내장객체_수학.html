<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        자바스크립트 내장 객체 중 Math
        number 타입에 대한 다양한 메소드를 제공해줌..

        스태틱객체?
        스태틱클래스

        전역객체
        전역클래스

      */
      // 절대값
      document.write(Math.abs(-1)); // 1
      document.write("<br/>");

      // 가장 큰값 Max
      document.write(Math.max(5, -1, 4, 7, 2)); // 7
      document.write("<br/>");

      // 가장 작은값 Min
      document.write(Math.min(5, -1, 4, 7, 2)); // -1
      document.write("<br/>");

      // 제곱근
      document.write(Math.pow(10, 3)); // 100
      document.write("<br/>");

      // 반올림 => 정수
      document.write(Math.round(0.35)); // 0
      document.write("<br/>");

      // 올림 => 정수
      document.write(Math.ceil(0.35)); // 1
      document.write("<br/>");

      // 내림 => 정수
      document.write(Math.floor(0.35)); // 0
      document.write("<br/>");

      // 랜덤
      document.write(Math.random()); // 소숫점..
      document.write("<br/>");

      // 로또번호 만들어보기 1-45
      document.write(Math.floor(Math.random() * 45) + 1); // 1 ~ 9까지
    </script>
  </body>
</html>
