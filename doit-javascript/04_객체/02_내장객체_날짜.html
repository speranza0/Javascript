<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Date 새롭게 만들겠다. new
      // 월 0부터 시작한다.. 하지만 생성시에는 1 ㅋㅋㅋㅋ
      var now = new Date(2002, 1, 2);

      // 객체에는 속성과 메서드가 있다.
      document.write(now);
      document.write("<br/>");
      now.setHours(1);

      // 캡슐화
      // 속성에 바로 접근하지 않고 get or set이라는 메서드로 접근하여 데이터를 변경하거나 가져온다.
      // javascript의 월은 0부터시작함..
      document.write(now);
    </script>
  </body>
</html>
